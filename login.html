<!DOCTYPE html>
<html>
<head>
  <title>Login - HyperGrapher</title>
  <link rel="stylesheet" href="login.css" >
</head>
<body>
    <h1 id="title">Welcome to <span class="title-span">HyperGrapher</span>!</h1>
        <p id="description">The only data visualizer you'll ever need</p>
  

  <form action="Login" method="post"  autocomplete="off">
    <fieldset>
        <div id="login"><h1>Login to <span class="title-span">HyperGrapher</span></h1></div>
      <label>Username:</label>
     <input type="text" id="username" name="username" required placeholder="Enter Username"  autocomplete="off"><br><br>

      <label>Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter Password" autocomplete="password"><br><br>

      <input type="submit" value="Login">
      <p>Don't have an account? <a href="register.html">Register Here</a></p>

    </fieldset>
  </form>

  
  
</body>


</html>
