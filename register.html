<!DOCTYPE html>
<html>
<head>
  <title>Register - HyperGrapher</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    
      <h1>Welcome to</h1>
<h1 class="typewriter"><span class="highlight">HyperGrapher!</span></h1>
<p class="subtitle">Your Visual Data Assistant</p>



  
 
<div id="container">
  <form action="register" method="post" autocomplete="off">
  <fieldset>
       <h2>Create Your Account</h2>
    <label>Username:</label>
    <input type="text" name="username" required placeholder="Enter Username" autocomplete="off"><br><br>

    <label>Password:</label>
    <input type="password" name="password" required placeholder="Enter Password" autocomplete="new-password"><br><br>

    <input type="submit" value="Register">
  </fieldset>
</form>
  <p>Already have an account? <a href="login.html">Login</a></p>

</div> 
</body>

</html>
  <link rel="stylesheet" href="register.css">
